if(hasProperty('pluginProxy')) {
	println "Using plugin proxy: $pluginProxy"
	pluginManagement {
		repositories.maven {
			allowInsecureProtocol true
			url "${pluginProxy}"
		}
	}
}

rootProject.name='platform'
include 'platform-ajax'
